<html lang="en">
  <head>
    <title>Component Test</title>
    <meta charset="utf-8" />
    <base href="/" />
    <script src="/packages/picasso.js/dist/picasso.js"></script>
    <script src="/node_modules/hammerjs/hammer.min.js"></script>
    <script src="/plugins/hammer/dist/picasso-hammer.js"></script>
    <style>
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script>
      window.picasso.use(window.picassoHammer);
      window.tapCount = 0;
      const element = document.getElementById('container');

      window.picasso.chart({
        element,
        data: {
          data: [
            ['Product', 'Cost'],
            ['Cars', 150000],
            ['Trucks', 450000],
          ],
        },
        settings: {
          scales: {
            d0: {
              data: { field: 0 },
            },
            m0: {
              data: { field: 1 },
              expand: 1, // Expand so that shapes dont end up at the boundaries
            },
          },
          components: [
            {
              type: 'point',
              data: {
                extract: {
                  field: 0,
                  props: {
                    x: { field: 0 },
                    y: { field: 1 },
                  },
                },
              },
              settings: {
                x: {
                  scale: 'd0',
                  ref: 'x',
                },
                y: {
                  scale: 'm0',
                  ref: 'y',
                },
              },
            },
          ],
          interactions: [
            {
              type: 'hammer',
              gestures: [
                {
                  type: 'Tap',
                  events: {
                    tap(e) {
                      window.tapCount++;
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
