version: 2

aliases:
  - &restore_yarn_cache
    keys:
      - v1-yarn-deps-{{ checksum "yarn.lock" }}
  - &save_yarn_cache
    paths:
      - ~/.cache/yarn
    key: v1-yarn-deps-{{ checksum "yarn.lock" }}

defaults: &defaults
  working_directory: ~/picassojs
    # Available images https://hub.docker.com/r/circleci/node/tags/
  docker:
    - image: circleci/node:10.9.0-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: yarn
      - save_cache: *save_yarn_cache
      - store_artifacts:
          path: package.json
      - persist_to_workspace:
          root: ~/picassojs
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: yarn run build
      - store_artifacts:
          path: packages/picasso.js/dist
      - store_artifacts:
          path: plugins/q/dist
      - store_artifacts:
          path: plugins/hammer/dist
      - persist_to_workspace:
          root: ~/picassojs
          paths:
            - packages/*/dist
            - plugins/*/dist
            - docs/dist
            - docs/spec.json

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: yarn run lint

  test-unit:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: npx aw -c aw.config.js --mocha.reporter mocha-junit-reporter --mocha.reporterOptions.mochaFile ./coverage/junit/junit.xml
      - store_test_results:
          path: coverage/junit
      - store_artifacts:
          path: coverage/junit

  test-component:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: yarn run test:component:coverage

  test-integration:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: yarn run test:integration:local

  docs-website:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run: yarn run build:website
      - store_artifacts:
          path: docs/spec.json
      - store_artifacts:
          path: website/build
      - persist_to_workspace:
          root: ~/picassojs
          paths:
            - website/build/

  deploy-docs:
    docker:
      - image: cibuilds/aws:1.14.38
    working_directory: ~/picassojs
    steps:
      - attach_workspace:
          at: ~/picassojs
      - run:
          name: Deploy to S3 ...
          command: aws s3 sync website/build/picasso.js/ s3://picassojs.com/ --delete

workflows:
  version: 2
  build-all:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - test-unit:
          requires:
            - install
      - test-component:
          requires:
            - install
      - test-integration:
          requires:
            - build
      - docs-website:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-docs:
          requires:
            - docs-website
            - lint
            - test-unit
            - test-component
            - test-integration
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
